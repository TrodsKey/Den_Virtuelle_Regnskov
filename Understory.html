<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<title>360&deg; Image Gallery</title>
	<meta name="description" content="360&deg; Image Gallery - A-Frame">
	<script src="components/build.js"></script>
	<script src="components/a-frame-functions.js"></script>
	<script>
		AFRAME.registerComponent('the-jungle', {
			init: function() {

                createSceneChanger("#sceneChanger1", "Index.html");
                createSceneChanger("#sceneChanger2", "Canopy.html");

                createHoverColor("#sceneChanger1", "blue");
                createHoverColor("#sceneChanger2", "blue");

                createHoverColor("#deforestationBox", "blue");
                createItemDisplayer("#deforestationBox", "#deforestationPlane");

                createHoverColor("#jaguarBox", "blue");
                createItemDisplayer("#jaguarBox", "#jaguarPlane");


                createHoverColor("#trusselBox", "blue");
                createItemDisplayer("#trusselBox", "#trusselPlane");

                createHoverColor("#piratFiskBox", "blue");
                createItemDisplayer("#piratFiskBox", "#piratFiskPlane");
            }
        })
    </script>
</head>

<body>
    <a-scene the-jungle>

        <a-text font="kelsonsans" value="Undergrowth" width="3" position="-1.5 -3.25 1" rotation="0 140 5"></a-text>

        <a-text font="kelsonsans" value="Canopy" width="2" position="-0.5 3.0 0.1" rotation="50 100 0"></a-text>


        <a-assets>
            <img id="Understory" crossorigin="anonymous" src="Scenes/Understory%2017m.jpg">
        </a-assets>

        <a-sky id="image-360" radius="10" src="#Understory"></a-sky>


		<!-- Camera + cursor. -->
		<a-entity camera keyboard-controls="enabled: false" look-controls mouse-cursor>
			<a-cursor fuse="false" color="magenta"></a-cursor>
		</a-entity>

		<a-box color="tomato" depth="0.5" height="0.5" width="0.5" position="-2.5 -5.50 1" id="sceneChanger1"></a-box>
		<a-box color="yellow" depth="0.5" height="0.5" width="0.5" position="-0.5 5.50 0" id="sceneChanger2"></a-box>

		<a-box color="green" depth="0.5" height="0.5" width="0.5" position="5.3 4.9 -2.8" id="deforestationBox"></a-box>
		<a-box color="green" depth="0.5" height="0.5" width="0.5" position="-8 -4 -2" id="jaguarBox"></a-box>
		<a-box color="green" depth="0.5" height="0.5" width="0.5" position="-5.9 4.5 -0.2" id="trusselBox"></a-box>
		<a-box color="green" depth="0.5" height="0.5" width="0.5" position="3.2 -5.8 -3" id="piratFiskBox"></a-box>


        <a-plane src="Images/deforestation.png" height="10" width="10" position="0 0 -5" visible=false id="deforestationPlane" class="displayer"></a-plane>
        <a-plane src="Images/Jaguar.png" height="10" width="10" position="0 0 -5" visible=false id="jaguarPlane" class="displayer"></a-plane>
        <a-plane src="Images/Trusler%20mod%20regnskoven.png" height="10" width="10" position="0 0 -5" visible=false id="trusselPlane" class="displayer"></a-plane>
        <a-plane src="Images/r%C3%B8d%20piratfisk.png" height="10" width="10" position="0 0 -5" visible=false id="piratFiskPlane" class="displayer"></a-plane>

    </a-scene>
</body>

</html>
