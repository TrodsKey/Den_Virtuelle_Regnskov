<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>360&deg; Image Gallery</title>
    <meta name="description" content="360&deg; Image Gallery - A-Frame">
    <!--<script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://npmcdn.com/aframe-animation-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>

<script src="components/aframe-master.min.js"></script>

    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>
    <script src="components/a-frame-functions.js"></script>
    <script>
        AFRAME.registerComponent('the-jungle', {
            init: function () {

                createSceneChanger("#sceneChanger1", "Understory.html");
                createHoverColor("#sceneChanger1", "blue");
                
                createSceneChanger("#sceneChanger2", "Emergent Layer.html");
                createHoverColor("#sceneChanger2", "blue");
        
                
                createItemDisplayer("#CapuchinMonkeyBox", "#primatPlane");
                changeimage("#CapuchinMonkeyBox", "#CapuchinMonkeyBox_Hover")

                createItemDisplayer("#BistandBox", "#BistandPlane");
                changeimage("#BistandBox", "#BistandBox_Hover");

                createItemDisplayer("#layerInfoBox", "#layerInfoPlane");                
                createHoverColor("#layerInfoBox", "blue");
        
                createItemDisplayer("#ScarletMacawBox", "#macawPlane");
                changeimage("#ScarletMacawBox", "#ScarletMacawBox_Hover")
                
                createItemDisplayer("#ToucanBox", "#toucanPlane");
                changeimage("#ToucanBox", "#ToucanBox_Hover")
                
                createItemDisplayer("#MorphoButterflyBox", "#butterflyPlane");
                changeimage("#MorphoButterflyBox", "#MorphoButterflyBox_Hover")
                

            }
        })
    </script>
</head>

<body>
    <a-scene the-jungle>



        <a-assets>
            <img id="Canopy" crossorigin="anonymous" src="Scenes/Canopy%2029m.jpg">
            
            <img id="ScarletMacaw_Transparent" crossorigin="anonymous" src="Transparent_Hover_Images/ScarletMacaw_Transparent.png">
            <img id="ScarletMacaw_Hover" crossorigin="anonymous" src="Transparent_Hover_Images/ScarletMacaw_Hover.png">
            
            <img id="Toucan_Transparent" crossorigin="anonymous" src="Transparent_Hover_Images/Toucan_Transparent.png">
            <img id="Toucan_Hover" crossorigin="anonymous" src="Transparent_Hover_Images/Toucan_Hover.png">
            
            <img id="CapuchinMonkey_Transparent" crossorigin="anonymous" src="Transparent_Hover_Images/CapuchinMonkey_Transparent.png">
            <img id="CapuchinMonkey_Hover" crossorigin="anonymous" src="Transparent_Hover_Images/CapuchinMonkey_Hover.png">
            
            <img id="MorphoButterfly_Transparent" crossorigin="anonymous" src="Transparent_Hover_Images/MorphoButterfly_Transparent.PNG">
            <img id="MorphoButterfly_Hover" crossorigin="anonymous" src="Transparent_Hover_Images/MorphoButterfly_Hover.png">
    
            <img id="Bistand_Transparent" crossorigin="anonymous" src="Transparent_Hover_Images/Lumbermill_Transparent.png">
            <img id="Bistand_Hover" crossorigin="anonymous" src="Transparent_Hover_Images/Lumbermill_Hover.png">
            
        </a-assets>

        <a-sky id="image-360" radius="10" src="#Canopy"></a-sky>

        <!-- Camera + cursor. -->
        <a-entity camera keyboard-controls="enabled: false" look-controls mouse-cursor>
            <a-cursor fuse="false" color="magenta"></a-cursor>
        </a-entity>

        <!-- Knapper -->
        <a-image src="#ScarletMacaw_Transparent" position="-5.8 -4 3" scale="2.5 2.5 2.5" id="ScarletMacawBox" rotation="30.710537819012128 -62.337808110233574 0"></a-image>
        <a-image src="#ScarletMacaw_Hover" position="-5.8 -4 3" scale="2.5 2.5 2.5" id=ScarletMacawBox_Hover rotation="30.710537819012128 -62.337808110233574 0" visible= "false"></a-image>
        
        <a-image src="#Toucan_Transparent" position="2.441 0.225 -5.249" id="ToucanBox" rotation="0 -23.835 0"></a-image>
        <a-image src="#Toucan_Hover" position="2.441 0.225 -5.249" id=ToucanBox_Hover rotation="0 -23.835 0" visible= "false"></a-image>
        
        <a-image src="#CapuchinMonkey_Transparent" position="-3.784 3.623 -2.651" scale="2.5 2.5 2.5" id="CapuchinMonkeyBox" rotation="36.26822843178111 53.85803274229738 1.3178029288008934"></a-image>
        <a-image src="#CapuchinMonkey_Hover" position="-3.784 3.623 -2.651" scale="2.5 2.5 2.5" id=CapuchinMonkeyBox_Hover rotation="36.26822843178111 53.85803274229738 1.3178029288008934" visible= "false"></a-image>
        
        <a-image src="#MorphoButterfly_Transparent" position="1.287 3.691 4.698" rotation="-42.399 15.069 -1.604" scale="1.5 1.5 1.5" id="MorphoButterflyBox"></a-image>
        <a-image src="#MorphoButterfly_Hover" position="1.287 3.691 4.698" rotation="-42.399 15.069 -1.604" scale="1.5 1.5 1.5" id=MorphoButterflyBox_Hover visible= "false"></a-image>
        
        <a-image src="#Bistand_Transparent" position="2.083 -4.097 -0.535" rotation="60.218 105.94 0" id="BistandBox" scale="3 3 1"></a-image>
        <a-image src="#Bistand_Hover" position="2.083 -4.097 -0.535" rotation="60.218 105.94 0"  id=BistandBox_Hover scale="3 3 1" visible= "false"></a-image>
        

        <!-- Scene skiftere -->
        <a-box color="tomato" depth="0.5" height="0.5" width="0.5" position="-2.665 -5.075 -1.505" id="sceneChanger1">
            <a-text font="kelsonsans" value="Underskov" width="3" position="0.336 1.806 0.551" rotation="-51.8526804593395 59.07194867798787 0"></a-text>
        </a-box>

        <a-box color="yellow" depth="0.5" height="0.5" width="0.5" position="-0.822 3.833 -3.162" id="sceneChanger2" material="">
            <a-text font="kelsonsans" value="Kaemper" width="5" position="-0.45 0.452 0.483" rotation="52.54 0 0"></a-text>
        </a-box>

		<a-box color="green" depth="0.5" height="0.5" width="0.5" position="-0.032 1.165 -7.2" id="layerInfoBox"></a-box>
        
        
        <!-- Planes -->
        <a-plane class="displayer" src="Images/New_World_Monkeys.png" height="10" width="10" position="-5.806 -1.469 -3.741" id="primatPlane" rotation="-10.943 57.41 0" visible="false"></a-plane>
        
        <a-plane class="displayer" src="Images/Udviklingsbistand.png" height="10" width="10" position="6.643 0 -0.393" id="BistandPlane" rotation="0 -86.574 0" visible="false"></a-plane>
        
        <a-plane class="displayer" src="Images/Scarlet%20Macaw.png" height="10" width="10" position="-3.618 1.181 4.809" visible=false id="macawPlane" rotation="0 145.589 0"></a-plane>
        
        <a-plane class="displayer" src="Images/Toucan.png" height="10" width="10" position="6.727 -0.051 -0.828" visible="false" id="toucanPlane" rotation="-0.057295779513082325 -83.0215845144563 -0.8021409131831525"></a-plane>
        
        <a-plane class="displayer" src="Images/morpho_butterfly.png" height="8" width="8" position="4.323 -1.292 4.364" id="butterflyPlane" rotation="-11.000789666511807 -134.5304902967173 0" visible="false"></a-plane>

        <a-plane class="displayer" src="Images/kronelag_info.png" height="2" width="8" position="-0.999 -2.03 -8.177" id="layerInfoPlane" visible="false"></a-plane>

		<a-text font="kelsonsans" value="Kronelag" width="20" position="-1.735 0.03 -9.462"></a-text>

    </a-scene>

</body>

</html>
