<html>

<head>

	<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script> 
  	<script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>
	<script src="components/a-frame-functions.js"></script>
    <script>

        AFRAME.registerComponent('the-jungle', {
            init: function() {

                createSceneChanger("#sceneChanger1", "Understory.html");
                createSceneChanger("#sceneChanger2", "Emergent Layer.html");
                createHoverColor("#sceneChanger2", "blue");
                createHoverColor("#sceneChanger1", "blue");
				
				createHoverColor("#primatBox", "blue");
				createItemDisplayer("#primatBox", "#primatPlane");

				createHoverColor("#bistandBox", "blue");
				createItemDisplayer("#bistandBox", "#bistandPlane");
                
                createHoverColor("#macawBox", "blue");
				createItemDisplayer("#macawBox", "#macawPlane");

				createHoverColor("#toucanBox", "blue");
				createItemDisplayer("#toucanBox", "#toucanPlane");
            }
        })

    </script>
</head>
<body>
	<a-scene the-jungle>



        <a-assets>
            <img id="Canopy" crossorigin="anonymous" src="Scenes/Canopy%2029m.jpg">
        </a-assets>
        
        <a-sky id="image-360" radius="10" src="#Canopy"></a-sky>
        
       <!-- Camera + cursor. -->
		<a-entity camera keyboard-controls="enabled: false" look-controls mouse-cursor>
			<a-cursor fuse="false" color="magenta"></a-cursor>
		</a-entity>

        <a-box color="tomato" depth="0.5" height="0.5" width="0.5" position="-2.665 -5.075 -1.505" id="sceneChanger1"><a-text font="kelsonsans" value="Underskov" width="3" position="0.336 1.806 0.551" rotation="-51.8526804593395 59.07194867798787 0"></a-text></a-box>
        
        <a-box color="yellow" depth="0.5" height="0.5" width="0.5" position="-0.822 3.833 -3.162" id="sceneChanger2" material=""><a-text font="kelsonsans" value="Kaemper" width="5" position="-0.45 0.452 0.483" rotation="52.54 0 0"></a-text></a-box>
        <a-box color="green" depth="0.5" height="0.5" width="0.5" position="-5.8 -4 3" id="macawBox"></a-box>
		<a-box color="green" depth="0.5" height="0.5" width="0.5" position="1.644 -0.278 -5.573" id="toucanBox"></a-box>
		
		<a-box color="green" depth="0.5" height="0.5" width="0.5" position="-5.5 3.9 -3.9" id="primatBox"></a-box>
		<a-box color="green" depth="0.5" height="0.5" width="0.5" position="2.121 -4.811 -1.269" id="bistandBox" material=""></a-box>
		
		<a-plane class="displayer" src="Images/primater.jpg" height="10" width="10" position="0 0 -6.535" visible="false" id="primatPlane"></a-plane>
		<a-plane class="displayer" src="Images/Udviklingsbistand.png" height="10" width="10" position="5.863 0 -3.369" visible="false" id="bistandPlane" rotation="0 -61.536 0"></a-plane>
        <a-plane class="displayer" src="Images/Scarlet%20Macaw.png" height="10" width="10" position="-3.618 1.181 4.809" visible=false id="macawPlane" rotation="0 145.589 0"></a-plane>
		<a-plane class="displayer" src="Images/Toucan.png" height="10" width="10" position="-4.413 0 -4.39" visible="false" id="toucanPlane" rotation="0 45.664736271926614 0"></a-plane>
        
        <a-text font="kelsonsans" value="Kronelag" width="20" position="-1.735 0.03 -9.462"></a-text>
        
    </a-scene>

</body>

</html>
