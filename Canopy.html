<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>360&deg; Image Gallery</title>
    <meta name="description" content="360&deg; Image Gallery - A-Frame">
    <!--<script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://npmcdn.com/aframe-animation-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-template-component@3.1.1"></script>-->
 <script src="components/aframe-master.min.js"></script>   
	<script src="components/a-frame-functions.js"></script>
    <script>

        AFRAME.registerComponent('the-jungle', {
            init: function() {

                createSceneChanger("#sceneChanger1", "Understory.html");
                createSceneChanger("#sceneChanger2", "Emergent Layer.html");
                createHoverColor("#sceneChanger2", "blue");
                createHoverColor("#sceneChanger1", "blue");
				
				createHoverColor("#sceneChanger1", "blue");
				createHoverColor("#sceneChanger2", "blue");

				createHoverColor("#primatBox", "blue");
				createItemDisplayer("#primatBox", "#primatPlane");

				createHoverColor("#bistandBox", "blue");
				createItemDisplayer("#bistandBox", "#bistandPlane");

				createHoverColor("#tarantulaBox", "blue");
				createItemDisplayer("#tarantulaBox", "#tarantulaPlane");
				
				createHoverColor("#aalBox", "blue");
				createItemDisplayer("#aalBox", "#aalPlane");
                
            }
        })

    </script>
</head>

<body>
    <a-scene the-jungle>

        <a-text font="kelsonsans" value="Understory" width="3" position="-1.5 -4.55 0"
              rotation="-50 100 0"></a-text>
        
        <a-text font="kelsonsans" value="Emergent Layer" width="5" position="6.3 1.8 2.0"
              rotation="0 250 0"></a-text>
        
        <a-assets>
            <img id="Canopy" crossorigin="anonymous" src="Canopy 29m.jpg">
            <img id="jungleKaempe" src="jungleKaempe.png">
        </a-assets>

        <a-sky id="image-360" radius="10" src="#Canopy"></a-sky>

        <!-- Camera + cursor. -->
        <a-entity camera look-controls>
            <a-cursor id="cursor"></a-cursor>
        </a-entity>

        <a-box color="tomato" depth="0.5" height="0.5" width="0.5" position="-2.5 -9 -0.5" id="sceneChanger1"></a-box>
        <a-box color="yellow" depth="0.5" height="0.5" width="0.5" position="5 1 2.0" id="sceneChanger2"></a-box>
		
		<a-box color="green" depth="0.5" height="0.5" width="0.5" position="-8 -4 -4" id="primatBox"></a-box>
		<a-box color="green" depth="0.5" height="0.5" width="0.5" position="-8 -4 -2" id="bistandBox"></a-box>
		<a-box color="green" depth="0.5" height="0.5" width="0.5" position="-8 -2 -2" id="tarantulaBox"></a-box>
		<a-box color="green" depth="0.5" height="0.5" width="0.5" position="-8 -2 -4" id="aalBox"></a-box>

		<a-plane src="Images/primater.jpg" height="10" width="10" position="0 0 -5" visible=false id="primatPlane"></a-plane>
		<a-plane src="Images/Udviklingsbistand.png" height="10" width="10" position="0 0 -5" visible=false id="bistandPlane"></a-plane>
		<a-plane src="Images/Tarantula.png" height="10" width="10" position="0 0 -5" visible=false id="tarantulaPlane"></a-plane>
		<a-plane src="Images/elektrisk%20%C3%A5l.png" height="10" width="10" position="0 0 -5" visible=false id="aalPlane"></a-plane>
    </a-scene>
</body>

</html>
