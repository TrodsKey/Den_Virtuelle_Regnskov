<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>360&deg; Image Gallery</title>
    <meta name="description" content="360&deg; Image Gallery - A-Frame">
    <link rel="stylesheet" type="text/css" href="components/button.css">
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>

    <script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>
    <script src="components/a-frame-functions.js"></script>
    <script src="components/aframe-video-controls.min.js"></script>
    <script>
        AFRAME.registerComponent('the-jungle', {
            init: function () {

                document.querySelector("#capibaraControls").setAttribute("visible", false);

                createVideoDisplayer("#capibaraBox", "#capibaraVideo", "#capibaraControls")
                changeImage("#capibaraBox", "#capibaraBox_Hover")

                createSceneChanger("#sceneChanger1", "index.html");
                createSceneChanger("#sceneChanger2", "Rio_Negro.html");
                createHoverColor("#sceneChanger1", "blue");
                createHoverColor("#sceneChanger2", "blue");

                createItemDisplayer("#sortCaimanBox", "#sortCaimanPlane");
                changeImage("#sortCaimanBox", "#sortCaimanBox_Hover")

                createItemDisplayer("#anacondaBox", "#anacondaPlane");
                changeImage("#anacondaBox", "#anacondaBox_Hover")

                createItemDisplayer("#aalBox", "#aalPlane");
                changeImage("#aalBox", "#aalBox_Hover")

                createItemDisplayer("#piratFiskBox", "#piratFiskPlane");

                changeImage("#piratFiskBox", "#piratFiskBox_Hover")

                createHoverSound("#sortCaimanBox")
                createHoverSound("#anacondaBox")
                createHoverSound("#aalBox")
                createHoverSound("#piratFiskBox")

                createClickSound("#sortCaimanBox")
                createClickSound("#anacondaBox")
                createClickSound("#aalBox")
                createClickSound("#piratFiskBox")

            }
        })

    </script>

</head>

<body>
<div id="sceneContainer">
    <a-scene the-jungle>

        <!-- Video og controls -->
        <a-video id="capibaraVideo" rotation="-0.401 2.406 -0.057" src="#video" play-on-window-click=""
                 play-on-vrdisplayactivate-or-enter-vr="" height="10" width="10" position="-0.291 -0.061 -6.919"
                 class="displayer" visible="false"></a-video>

        <a-entity video-controls="src:#video" id="capibaraControls" class="displayer" position="3.641 1.6 1.341"
                  rotation="0 -112.70079830223294 0"></a-entity>

        <a-assets>
            <video id="video" style="display:none" loop crossorigin="anonymous" playsinline webkit-playsinline>
                <!-- MP4 video source. -->
                <source type="video/mp4" src="Videos/Capibara,%20Caiman%20&%20Jaguars.mp4"/>
            </video>
            
             <!-- Billeder i Scenen -->
            <img id="Vandhul" crossorigin="anonymous" src="Scenes/ScenesHD/Vandhul.v2.jpg">

            <img id="Piranha_Transparent" crossorigin="anonymous"
                 src="Transparent_Hover_Images/Piranha_Transparent.png">
            <img id="Piranha_Hover" crossorigin="anonymous" src="Transparent_Hover_Images/Piranha_Hover.png">

            <img id="Anaconda_Transparent" crossorigin="anonymous"
                 src="Transparent_Hover_Images/Anaconda_Transparent.png">
            <img id="Anaconda_Hover" crossorigin="anonymous" src="Transparent_Hover_Images/Anaconda_Hover.png">

            <img id="ElectricEel_Transparent" crossorigin="anonymous"
                 src="Transparent_Hover_Images/ElectricEel_Transparent.png">
            <img id="ElectricEel_Hover" crossorigin="anonymous" src="Transparent_Hover_Images/ElectricEel_Hover.png">

            <img id="Capybara_Transparent" crossorigin="anonymous"
                 src="Transparent_Hover_Images/Capybara_Transparent.PNG">
            <img id="Capybara_Hover" crossorigin="anonymous" src="Transparent_Hover_Images/Capybara_Hover.png">

            <img id="Caiman_Transparent" crossorigin="anonymous" src="Transparent_Hover_Images/Caiman_Transparent.png">
            <img id="Caiman_Hover" crossorigin="anonymous" src="Transparent_Hover_Images/Caiman_Hover.png">


        </a-assets>
        
        <!-- 360 billedet -->
        <a-sky id="image-360" radius="10" src="#Vandhul"  sound="src: url(Musik/River_Sound.wav); autoplay: true; volume: 0.3; loop: true;"></a-sky>

        <!-- Camera + cursor-->
        <a-entity camera keyboard-controls="enabled: false" look-controls mouse-cursor>
            <a-cursor fuse="false" color="magenta"></a-cursor>
        </a-entity>

        <!-- knapper -->
        <a-image src="#Piranha_Transparent" position="-7.62 -3.564 -4.4" id="piratFiskBox"
                 rotation="-18.621128341751756 61.59296297656349 0"  sound="src: url(Musik/Fast_Heel_Walk-Kyanna_Johnson-1646343608.mp3); volume: 20; loop: true;"></a-image>
        <a-image src="#Piranha_Hover" position="-7.62 -3.564 -4.4" id=piratFiskBox_Hover
                 rotation="-18.621128341751756 61.59296297656349 0" visible="false"></a-image>

        <a-image src="#Anaconda_Transparent" position="-1.24 -1.412 4.904" id="anacondaBox"
                 rotation="16.78766339733312 -13.865578642165922 1.3750987083139758" sound="src: url(Musik/Fast_Heel_Walk-Kyanna_Johnson-1646343608.mp3); volume: 20; loop: true;"></a-image>
        <a-image src="#Anaconda_Hover" position="-1.24 -1.412 4.904" id=anacondaBox_Hover
                 rotation="16.78766339733312 -13.865578642165922 1.3750987083139758" visible="false"></a-image>

        <a-image src="#ElectricEel_Transparent" position="1.414 -3.071 -2.326" id="aalBox"
                 rotation="-49.79 -20.34 -2.521" sound="src: url(Musik/Fast_Heel_Walk-Kyanna_Johnson-1646343608.mp3); volume: 20; loop: true;"></a-image>
        <a-image src="#ElectricEel_Hover" position="1.414 -3.071 -2.326" id=aalBox_Hover rotation="-49.79 -20.34 -2.521"
                 visible="false"></a-image>

        <a-image src="#Capybara_Transparent" position="3.962 -1.343 -3.277" rotation="3.896 132.754 -1.261"
                 scale="1.5 1.5 1.5" id="capibaraBox" sound="src: url(Musik/Fast_Heel_Walk-Kyanna_Johnson-1646343608.mp3); volume: 20; loop: true;"></a-image>
        <a-image src="#Capybara_Hover" position="3.962 -1.343 -3.277"
                 rotation="3.8961130068895984 132.75432113181176 -1.260507149287811" scale="1.5 1.5 1.5"
                 id=capibaraBox_Hover visible="false"></a-image>

        <a-image src="#Caiman_Transparent" position="3.353 -2 6.958"
                 rotation="10.657014989433312 25.43932610380855 -1.1459155902616465" scale="1.5 1.5 1.5"
                 id="sortCaimanBox" sound="src: url(Musik/Fast_Heel_Walk-Kyanna_Johnson-1646343608.mp3); volume: 20; loop: true;"></a-image>
        <a-image src="#Caiman_Hover" position="3.353 -2 6.958"
                 rotation="10.657014989433312 25.43932610380855 -1.1459155902616465" scale="1.5 1.5 1.5"
                 id=sortCaimanBox_Hover visible="false"></a-image>

        <!-- Scene skift knapper -->
        <a-box color="tomato" depth="0.5" height="0.5" width="0.5" position="4.567 0.772 -4.619" id="sceneChanger1"
               material="">
            <a-text font="kelsonsans" value="Skovbund" width="2" position="-2.603 -0.117 2.315"
                    rotation="14.495832216809827 -48.64411680660689 0.057295779513082325"></a-text>
        </a-box>
        <a-box color="yellow" depth="0.5" height="0.5" width="0.5" position="-6.787 0.268 -3.301" id="sceneChanger2"
               material="">
            <a-text font="kelsonsans" value="Rio Negro" width="5" position="-0.389 0.531 0.358"
                    rotation="9.224620501606255 69.32789321082961 -0.7448451336700702"></a-text>
        </a-box>

        <!-- planes -->
        <a-plane class="displayer" src="Images/black_caiman.png" height="10" width="10" position="6.726 0 1.268"
                 visible="false" id="sortCaimanPlane" rotation="0 -101.184 0"></a-plane>
        <a-plane class="displayer" src="Images/Anaconda.png" height="10" width="10" position="-5.362 0 2.309"
                 visible="false" id="anacondaPlane" rotation="0 113.04457297931143 0"></a-plane>
        <a-plane class="displayer" src="Images/elektrisk%20%C3%A5l.png" height="10" width="10"
                 position="1.726 1.972 5.323" visible="false" id="aalPlane" rotation="10.199 -162.319 0"></a-plane>
        <a-plane class="displayer" src="Images/r%C3%B8d%20piratfisk.png" height="10" width="10"
                 position="-5.579 -0.105 2.567" id="piratFiskPlane" rotation="0 112.242 0" visible="false"></a-plane>

        <!-- omrÃ¥de navn tekst -->
        <a-text font="kelsonsans" value="Vandhul" width="20" position="-1.735 0.03 -9.462"></a-text>

    </a-scene>
</div>
<div id="buttContainer">
    <a href="feedback.html" id="feedbackSceneButt">Giv Feedback</a>
</div>
</body>

</html>
