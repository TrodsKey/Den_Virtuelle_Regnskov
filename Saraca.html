<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>360&deg; Image Gallery</title>
    <meta name="description" content="360&deg; Image Gallery - A-Frame">
    <link rel="stylesheet" type="text/css" href="components/button.css">
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>
    <script src="components/a-frame-functions.js"></script>
    <script src="components/aframe-video-controls.min.js"></script>
    <script>
        AFRAME.registerComponent('the-jungle', {
            init: function () {

                createSceneChanger("#sceneChanger1", "Rio_Negro.html");
                createHoverColor("#sceneChanger1", "blue");

                createItemDisplayer("#restaurantBox", "#restaurantPlane");
                changeImage("#restaurantBox", "#restaurantBox_Hover")

                createItemDisplayer("#kulturBox", "#kulturPlane");
                changeImage("#kulturBox", "#kulturBox_Hover")

                createItemDisplayer("#conservationBox", "#conservationPlane");
                changeImage("#conservationBox", "#conservationBox_Hover")

                createItemDisplayer("#beliefBox", "#beliefPlane");

                changeImage("#beliefBox", "#beliefBox_Hover")

                createHoverSound("#restaurantBox")
                createHoverSound("#kulturBox")
                createHoverSound("#conservationBox")
                createHoverSound("#beliefBox")

                createClickSound("#restaurantBox")
                createClickSound("#kulturBox")
                createClickSound("#conservationBox")
                createClickSound("#beliefBox")

            }
        })

    </script>
</head>

<body>
<div id="sceneContainer">
    <a-scene the-jungle>

        <a-assets>
            <!-- Billeder i Scenen -->
            <img id="Vandhul" crossorigin="anonymous" src="Scenes/Saraca_community.jpg">

            <img id="belief_Transparent" crossorigin="anonymous" src="Transparent_Hover_Images/beliefs_transparent.png">
            <img id="belief_Hover" crossorigin="anonymous" src="Transparent_Hover_Images/beliefs_Hover.png">

            <img id="kultur_Transparent" crossorigin="anonymous" src="Transparent_Hover_Images/Kultur_Transparent.png">
            <img id="kultur_Hover" crossorigin="anonymous" src="Transparent_Hover_Images/Kultur_Hover.png">

            <img id="conservation_Transparent" crossorigin="anonymous"
                 src="Transparent_Hover_Images/conservation_Transparent.png">
            <img id="conservation_Hover" crossorigin="anonymous" src="Transparent_Hover_Images/conservation_Hover.png">

            <img id="Capybara_Transparent" crossorigin="anonymous"
                 src="Transparent_Hover_Images/Capybara_Transparent.PNG">
            <img id="Capybara_Hover" crossorigin="anonymous" src="Transparent_Hover_Images/Capybara_Hover.png">

            <img id="restaurant_Transparent" crossorigin="anonymous"
                 src="Transparent_Hover_Images/restaurant_Transparent.png">
            <img id="restaurant_Hover" crossorigin="anonymous" src="Transparent_Hover_Images/restaurant_Hover.png">


        </a-assets>
        
        <!-- 360 billedet -->
        <a-sky id="image-360" radius="10" src="#Vandhul" sound="src: url(Musik/Forest_Sound.wav); autoplay: true; volume: 0.3 loop: true;"></a-sky>

        <!-- Camera + cursor. -->
        <a-entity camera keyboard-controls="enabled: false" look-controls mouse-cursor>
            <a-cursor fuse="false" color="magenta"></a-cursor>
        </a-entity>

        <!-- knapper -->
        <a-image src="#belief_Transparent" position="-6.974 -4.675 4.796" id="beliefBox" rotation="-38.61735539181749 153.78187221311296 -30.309467362420552"
                 sound="loop:true;src:Musik/Fast_Heel_Walk-Kyanna_Johnson-1646343608.mp3;volume:20" scale="2 2 2"></a-image>
        <a-image src="#belief_Hover" position="-6.974 -4.675 4.796" id=beliefBox_Hover visible="false"
                 rotation="-38.61735539181749 153.78187221311296 -30.309467362420552" scale="2 2 2"></a-image>

        <a-image src="#kultur_Transparent" position="4.314 0.022 -4.683" id="kulturBox" rotation="0 136.765 0" scale="1.5 1.5 1.5"
                 sound="loop:true;src:Musik/Fast_Heel_Walk-Kyanna_Johnson-1646343608.mp3;volume:20"></a-image>
        <a-image src="#kultur_Hover" position="4.314 0.022 -4.683"" id=kulturBox_Hover rotation="0 136.7650256977275 0"
                 scale="1.5 1.5 1.5" visible="false"></a-image>

        <a-image src="#conservation_Transparent" id="conservationBox" position="5.238 -0.279 -0.837" rotation="0 -45.664736271926614 0" scale="2 2 2"
                 sound="loop:true;src:Musik/Fast_Heel_Walk-Kyanna_Johnson-1646343608.mp3;volume:20"></a-image>
        <a-image src="#conservation_Hover" position="5.238 -0.279 -0.837" rotation="0 -45.664736271926614 0" scale="2 2 2"
                 scale="1.3 1.3 1.3" id=conservationBox_Hover visible="false"></a-image>

        <a-image src="#restaurant_Transparent" position="-1.967 -0.757 -5.197" rotation="0 -1.4896902673401404 0" id="restaurantBox"
                 sound="loop:true;src:Musik/Fast_Heel_Walk-Kyanna_Johnson-1646343608.mp3;volume:20"></a-image>
        <a-image src="#restaurant_Hover" position="-1.967 -0.757 -5.197" rotation="0 -1.4896902673401404 0"
                 id=restaurantBox_Hover visible="false"></a-image>

        <!-- Scene skift knapper -->
        <a-box color="tomato" depth="0.5" height="0.5" width="0.5" position="-6.326 0 2.057" id="sceneChanger1"
               material="">
            <a-text font="kelsonsans" value="Rio Negro" width="2" position="1.159 0.453 -0.212"
                    rotation="4.75 115.04 0"></a-text>
        </a-box>
        
        <!-- planes -->
        <a-plane class="displayer" src="Images/saraca_restaurant.png" height="8" width="8"
                 position="-2.131 -1.01 -5.873" id="restaurantPlane" rotation="0 18.44924100321251 0"
                 visible="false"></a-plane>
        <a-plane class="displayer" src="Images/Kulturer_forsvinder.png" height="6" width="6" position="-2.69 0 -6.363"
                 visible="false" id="kulturPlane" rotation="0 25.43932610380855 0"></a-plane>
        <a-plane class="displayer" src="Images/indigenous_conservation.png" height="10" width="10"
                 position="4.172 -0.43 4.321" id="conservationPlane"
                 rotation="-0.8594366926962348 -142.9529698851404 -1.088619810748564" visible="false"></a-plane>
        <a-plane class="displayer" src="Images/beliefs_lifestyles.png" height="8" width="8" position="1.614 1.217 4.17"
                 id="beliefPlane" rotation="0 179.8514518915654 0" visible="false"></a-plane>

        <!-- omrÃ¥de navn tekst -->
        <a-text font="kelsonsans" value="Saraca Landsby" width="20" position="-1.735 0.03 -9.462"></a-text>

    </a-scene>
</div>
<div id="buttContainer">
    <a href="feedback.html" id="feedbackSceneButt">Giv Feedback</a>
</div>

</body>

</html>
